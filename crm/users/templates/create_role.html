{% extends 'core/base.html' %}

{% block title %}Create New Role{% endblock %}

{% block content %}
<h2>Create New Role</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Create Role</button>
</form>
<hr>

<h1>Roles</h1>
<table>
    <thead>
        <tr>
            <th>Role Name</th>
            <th>User Count</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        {% for group in groups %}
        <tr>
            <td>{{ group.name }}</td>
            <td><a href="{% url 'users_in_group' group.id %}">{{ group.user_set.count }}</a></td>
            <td>
                <a href="{% url 'edit_group' group.id %}">Edit</a>
                <a href="{% url 'delete_group' group.id %}" onclick="return confirmDelete();" class="btn btn-danger">Delete</a>
            </td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<script>
    function confirmDelete() {
        return confirm("Are you sure you want to delete this role?");
    }
</script>
{% endblock %}
