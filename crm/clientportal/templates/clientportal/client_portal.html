{% extends 'core/base.html' %}

{% block title %}Update Contact{% endblock %}

{% block content %}
<div class="max-w-lg mx-auto mt-10 bg-white shadow-md rounded-lg p-6">
    <h2 class="text-2xl font-bold mb-6">Client Portal</h2>
    <form method="post">
        {% csrf_token %}
        {{ form.as_p|safe }} <!-- Render the form with Tailwind styles -->

        <button type="submit"
            class="mt-4 w-full py-2 px-4 bg-teal-600 text-white font-semibold rounded-lg hover:bg-teal-700 focus:outline-none focus:ring focus:ring-teal-300">Save
            Changes</button>
    </form>
    <!-- <a href="{% url 'contact_list' %}" class="mt-4 block text-center text-teal-600 hover:underline">Back to Contact -->
    <!-- List</a> -->
</div>
{% endblock %}
