{% load static %}
  
<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="{% static 'main.min.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
        integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <style>
        /* Custom linger effect */
        .custom-linger {
            transition-delay: 0ms;
        }
    
        .group:hover .custom-linger {
            transition-delay: 0ms;
        }
    
        .group:not(:hover) .custom-linger {
            transition-delay: 100ms;
            /* 2 seconds before fade-out */
        } 
    </style>
    <title> {% block title %} {% endblock %} </title>
</head>

<body class="bg-gray-100">
    <!-- Navbar -->
    {% include 'core/partials/nav.html' %}
    
    <!-- Notification Messages -->
    {% if messages %}
    <div class="py-6 px-6">
        {% for message in messages %}
        <div class="py-4 px-4 bg-teal-300 text-white rounded-xl">
            {{ message }}
        </div>
            {% endfor %}
    </div>
    {% endif %}

    {% block content %}
    {% endblock %}

    <!-- Footer -->
    {% include 'core/partials/footer.html' %}
</body>

</html>
