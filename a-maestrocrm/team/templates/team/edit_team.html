{% extends 'core/base.html' %}

{% block title %} Edit Team - {{ team.name }} {% endblock %}

{% block content %}
<div class="py-6 px-6">
    <h1 class="mb-6 text-xl">Edit Team -{{ team.name }} </h1>

    <form method="post" action=".">
        {% csrf_token %}
    
        {{ form.as_p }}
    
        <button type="submit" class="py-4 px-8 bg-teal-500 text-white rounded-xl">Update Name</button>
    </form>

</div>
{% endblock %}
