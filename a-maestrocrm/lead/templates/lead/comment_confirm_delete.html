{% extends 'core/base.html' %}

{% block title %}Delete Comment{% endblock %}

{% block content %}
<div class="py-6 px-6">
    <h1 class="mb-4 text-xl">Are you sure you want to delete this comment?</h1>
    <p>{{ object.first_name }}</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="py-4 px-8 bg-teal-500 text-white rounded-xl">Confirm Delete</button>
        <a href="{% url 'leads:detail' pk=object.lead_id %}"  class="py-4 px-8 bg-teal-500 text-white rounded-xl">Cancel</a>
    </form>
</div>
{% endblock %}
